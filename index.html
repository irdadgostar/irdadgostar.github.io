
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی امیرحسین دادگستر</title>
    <meta name="description" content="سایت شخصی و آرشیو آثار امیرحسین دادگستر">
    
    <!-- Preload Fonts -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        :root {
            /* Palette: Ultra Premium Monochrome */
            --bg-body: #FAFAFA; /* Paper White */
            --bg-card: #FFFFFF;
            --text-main: #111111; /* Sharp Black */
            --text-muted: #666666;
            --accent: #111111;
            --border-light: #E5E5E5;
            --border-hover: #000000;
            
            /* Typography */
            --font-main: 'Vazirmatn', sans-serif;
            
            /* Spacing */
            --container-width: 1000px;
            --radius: 4px; /* Slight roundness, very sleek */
        }

        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Light.woff2') format('woff2'); font-weight: 300; font-display: swap; }
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Medium.woff2') format('woff2'); font-weight: 500; font-display: swap; }
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap; }

        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html { scroll-behavior: smooth; font-size: 16px; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.8;
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }
        
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Header: Minimalist & Sticky --- */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            padding: 1.5rem 0;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        /* --- Hero Section: The "Statement" --- */
        .hero {
            padding-top: 180px;
            padding-bottom: 100px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 3rem;
        }

        /* The Professional Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        /* Button 1: Solid Black (Primary) */
        .btn-primary {
            background-color: var(--text-main);
            color: #fff;
            border: 1px solid var(--text-main);
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--text-main);
            transform: translateY(-2px);
        }

        /* Button 2: Outlined (Secondary) */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-light);
        }
        .btn-secondary:hover {
            border-color: var(--text-main);
            transform: translateY(-2px);
        }

        /* --- Search Bar: Minimal Line --- */
        .search-container {
            margin: 4rem auto 2rem;
            max-width: 500px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
            font-size: 1.1rem;
            font-family: var(--font-main);
            color: var(--text-main);
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-bottom-color: var(--text-main);
        }
        
        .search-input::placeholder {
            color: #aaa;
        }

        /* --- Grid Layout: Clean Masonry Feel --- */
        .grid-section {
            padding-bottom: 6rem;
            min-height: 60vh;
        }
        
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem; /* Large gaps for elegance */
        }

        .work-card {
            background: var(--bg-card);
            border: 1px solid transparent; /* Invisible border initially */
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        /* Image styling - Very architectural */
        .card-image-wrap {
            width: 100%;
            aspect-ratio: 3/2;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* Classy Black & White initial state */
            transition: transform 0.6s ease, filter 0.6s ease;
            opacity: 0; /* Fade in on load */
        }
        .card-image.loaded { opacity: 1; }

        .work-card:hover .card-image {
            transform: scale(1.03);
            filter: grayscale(0%); /* Color on hover */
        }

        .card-info {
            padding: 1.5rem 0 0 0; /* No side padding, aligned with image */
        }

        .card-meta {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.4;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-muted);
            margin-top: 3rem;
        }

        /* --- Modal: Full Screen Minimal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-content {
            width: 100%;
            max-width: 700px;
            max-height: 100vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            text-align: right;
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-main);
        }

        .modal-body-img {
            width: 100%;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .modal-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 1rem; }
        .modal-text { font-size: 1rem; color: var(--text-muted); white-space: pre-wrap; margin-bottom: 2rem; line-height: 1.9; }
        
        .modal-action {
            display: inline-block;
            background: var(--text-main);
            color: #fff;
            padding: 1rem 3rem;
            border-radius: var(--radius);
            font-weight: 500;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-light);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .container { padding: 0 1.5rem; }
            .action-buttons { flex-direction: column; width: 100%; }
            .btn { width: 100%; }
        }
        
        /* Shimmer Loading Animation */
        .shimmer {
            width: 100%; height: 100%;
            background: #f6f7f8;
            background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 1000px 100%; 
            animation-duration: 1s;
            animation-fill-mode: forwards; 
            animation-iteration-count: infinite;
            animation-name: placeholderShimmer;
            animation-timing-function: linear;
        }
        @keyframes placeholderShimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="#" class="brand">امیرحسین دادگستر</a>
            <!-- Simple text/logo, nothing else needed here -->
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>سایت شخصی</h1>
            <p>پژوهش‌ها، مقالات و یادداشت‌ها</p>
            
            <div class="action-buttons">
                <!-- Archive Link (Same as before) -->
                <a href="https://drive.google.com/drive/folders/1mAAdly-AM4pP9YZwIrz_uyKwujTZABHc" target="_blank" class="btn btn-secondary">
                    آرشیو نگاشته‌ها
                </a>
                
                <!-- Images Link (Requested Link) -->
                <a href="https://drive.google.com/drive/folders/11Lc6JcIvYCKmkS8eEmkpdO0kkjLldU0C" target="_blank" class="btn btn-primary">
                    تصاویر
                </a>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="جستجو در میان آثار...">
            </div>
        </div>
    </section>

    <!-- Grid Section -->
    <main class="grid-section">
        <div class="container">
            <div id="grid-container" class="works-grid">
                <!-- Content injected via JS -->
            </div>
            <div id="no-results" class="no-results" style="display:none;">اثری یافت نشد.</div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2026 امیرحسین دادگستر. کلیه حقوق محفوظ است.
        </div>
    </footer>

    <!-- Minimal Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <div id="modal-content-inner">
                <!-- Dynamic Content -->
                <img id="modal-img" class="modal-body-img" src="" style="display:none;">
                <h2 id="modal-title" class="modal-title"></h2>
                <div id="modal-desc" class="modal-text"></div>
                <a id="modal-link" href="#" target="_blank" class="modal-action">دریافت فایل</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SPREADSHEET_ID = '1A1_02ooUIz7c_9deCuUzHXUknM2VpTGY0-W4vMI4kxs';
            const API_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json`;
            
            const gridContainer = document.getElementById('grid-container');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            
            // Modal Elements
            const modal = document.getElementById('modal-overlay');
            const modalClose = document.getElementById('modal-close');
            const mTitle = document.getElementById('modal-title');
            const mDesc = document.getElementById('modal-desc');
            const mImg = document.getElementById('modal-img');
            const mLink = document.getElementById('modal-link');

            let allData = [];

            // 1. Initial Skeleton Loading
            function showSkeletons() {
                gridContainer.innerHTML = Array(6).fill('').map(() => `
                    <div class="work-card">
                        <div class="card-image-wrap"><div class="shimmer"></div></div>
                        <div class="card-info">
                            <div class="shimmer" style="height:10px; width:40%; margin-bottom:10px;"></div>
                            <div class="shimmer" style="height:20px; width:80%;"></div>
                        </div>
                    </div>
                `).join('');
            }

            // 2. Fetch Data
            async function fetchData() {
                try {
                    const res = await fetch(API_URL);
                    const text = await res.text();
                    const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1]);
                    
                    return json.table.rows.map(row => ({
                        date: row.c[0]?.v || '',
                        title: row.c[1]?.v || 'بدون عنوان',
                        desc: row.c[2]?.v || '',
                        link: row.c[3]?.v || '#',
                        image: row.c[4]?.v || null
                    }));
                } catch (e) {
                    console.error(e);
                    return [];
                }
            }

            // 3. Render Items
            function render(items) {
                if(items.length === 0) {
                    gridContainer.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }
                noResults.style.display = 'none';
                
                gridContainer.innerHTML = items.map(item => `
                    <article class="work-card" onclick="openModal('${encodeURIComponent(JSON.stringify(item))}')">
                        ${item.image ? `
                        <div class="card-image-wrap">
                            <img data-src="${item.image}" class="card-image lazy" alt="${item.title}">
                        </div>` : 
                        `<div class="card-image-wrap" style="background:#eee; display:flex; align-items:center; justify-content:center; color:#ccc;">
                            <span>بدون تصویر</span>
                        </div>`}
                        <div class="card-info">
                            <div class="card-meta">${item.date}</div>
                            <h3 class="card-title">${item.title}</h3>
                        </div>
                    </article>
                `).join('');

                // Lazy Load Images
                const lazyImages = document.querySelectorAll('.lazy');
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            obs.unobserve(img);
                        }
                    });
                });
                lazyImages.forEach(img => observer.observe(img));
            }

            // 4. Modal Logic
            window.openModal = (itemStr) => {
                const item = JSON.parse(decodeURIComponent(itemStr));
                mTitle.textContent = item.title;
                mDesc.textContent = item.desc;
                mLink.href = item.link;
                
                if(item.image) {
                    mImg.src = item.image;
                    mImg.style.display = 'block';
                } else {
                    mImg.style.display = 'none';
                }
                
                modal.classList.add('active');
            };

            const closeModal = () => modal.classList.remove('active');
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });
            document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

            // 5. Search Logic
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allData.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.desc.toLowerCase().includes(term)
                );
                render(filtered);
            });

            // Init
            showSkeletons();
            fetchData().then(data => {
                allData = data;
                render(data);
            });
        });
    </script>
</body>
</html>
