 
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & META -->
    <title>سایت شخصی امیرحسین دادگستر</title>
    <meta name="description" content="سایت شخصی امیرحسین دادگستر؛ دسترسی به آرشیو نگاشته‌ها، کتب و گالری تصاویر.">
    <meta name="author" content="امیرحسین دادگستر">
    
    <!-- FONTS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        :root {
            /* Modern Professional Palette (Slate & Pure White) */
            --bg-body: #ffffff;
            --bg-subtle: #f8fafc;
            --bg-surface: #ffffff;
            
            --text-main: #0f172a;      /* Very dark slate */
            --text-muted: #64748b;     /* Muted slate */
            --text-light: #94a3b8;
            
            --accent: #2563eb;         /* Modern Royal Blue */
            --accent-hover: #1d4ed8;
            
            --border-subtle: #e2e8f0;
            --border-focus: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            --font-main: 'Vazirmatn', system-ui, -apple-system, sans-serif;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Regular.woff2') format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-SemiBold.woff2') format('woff2'); font-weight: 600; font-display: swap; }
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap; }

        /* RESET & BASE */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* HEADER - Modern, Sticky, Backdrop Blur */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 0;
        }
        
        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Classy Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-ghost {
            color: var(--text-muted);
            background: transparent;
        }
        .btn-ghost:hover {
            color: var(--text-main);
            background-color: var(--bg-subtle);
        }

        .btn-primary {
            background-color: var(--text-main); /* Black/Slate elegant look */
            color: white;
            border: 1px solid transparent;
        }
        .btn-primary:hover {
            background-color: #000;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
        }
        .btn-outline:hover {
            border-color: var(--text-main);
            background-color: var(--bg-subtle);
        }

        /* HERO SECTION - Minimal & Clean */
        .hero {
            padding: 6rem 0 4rem;
            text-align: center;
            background: radial-gradient(circle at 50% 0%, #f1f5f9 0%, transparent 70%);
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 400;
        }

        /* SEARCH BAR - Apple Style */
        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 1.5rem;
            font-family: var(--font-main);
            font-size: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.4rem;
            height: 1.4rem;
            color: var(--text-light);
            pointer-events: none;
        }

        /* GRID LAYOUT */
        .content-section {
            padding: 4rem 0;
            min-height: 60vh;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        /* CARD DESIGN - Modern Border Style */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            border-color: var(--text-light);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-image-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: var(--bg-subtle);
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
            opacity: 0;
        }
        .card-image.loaded { opacity: 1; }

        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* SKELETON LOADING */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* MODAL - Clean & Centered */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; }
        
        .modal-card {
            background: var(--bg-surface);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: var(--radius-lg);
            box-shadow: 2xl;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open .modal-card { transform: scale(1); }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title { font-weight: 700; font-size: 1.25rem; }
        .modal-close {
            background: none; border: none; font-size: 1.5rem;
            color: var(--text-muted); cursor: pointer; padding: 0.5rem;
            border-radius: 50%; transition: background 0.2s;
        }
        .modal-close:hover { background: var(--bg-subtle); color: var(--text-main); }
        
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .modal-desc {
            background: var(--bg-subtle);
            padding: 1rem;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-subtle);
            text-align: left;
        }

        /* FOOTER */
        .footer {
            border-top: 1px solid var(--border-subtle);
            padding: 3rem 0;
            background: var(--bg-subtle);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        #no-results { text-align: center; color: var(--text-muted); padding: 2rem; display: none; }

        @media (max-width: 768px) {
            .nav-actions span { display: none; } /* Hide button text on mobile, keep icons if added, or keep simple */
            .nav-actions { gap: 0.5rem; }
            .hero h1 { font-size: 2rem; }
            .btn { padding: 0.5rem 1rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <header class="header">
        <div class="container nav-wrapper">
            <a href="#" class="logo">سایت شخصی</a>
            
            <nav class="nav-actions">
                <!-- Archive Button (Old Link) -->
                <a href="https://drive.google.com/drive/folders/1mAAdly-AM4pP9YZwIrz_uyKwujTZABHc" target="_blank" class="btn btn-outline">
                    آرشیو نگاشته‌ها
                </a>
                
                <!-- Images Button (New Link) -->
                <a href="https://drive.google.com/drive/folders/11Lc6JcIvYCKmkS8eEmkpdO0kkjLldU0C" target="_blank" class="btn btn-primary">
                    گالری تصاویر
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>امیرحسین دادگستر</h1>
                <p>پژوهش‌ها، مقالات و یادداشت‌ها</p>
                
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="جستجو در میان آثار...">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </section>

        <!-- Main Content Grid -->
        <section class="content-section">
            <div class="container">
                <div id="publication-container" class="grid">
                    <!-- Javascript injects content here -->
                </div>
                <p id="no-results">موردی یافت نشد.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 سایت شخصی امیرحسین دادگستر</p>
        </div>
    </footer>

    <!-- Modal for Details -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-card">
            <header class="modal-header">
                <h3 id="modal-title" class="modal-title"></h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </header>
            <div class="modal-body">
                <div id="modal-image-wrapper" style="display:none; margin-bottom: 1rem; border-radius: 8px; overflow:hidden;">
                    <img id="modal-image" style="width:100%; display:block;" src="" alt="">
                </div>
                <div id="modal-description" class="modal-desc"></div>
            </div>
            <footer class="modal-footer">
                <a href="#" id="modal-link" target="_blank" class="btn btn-primary">مشاهده فایل اصلی</a>
            </footer>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SPREADSHEET_ID = '1A1_02ooUIz7c_9deCuUzHXUknM2VpTGY0-W4vMI4kxs';
            const API_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json`;

            const container = document.getElementById('publication-container');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            let allData = [];

            // Generate Skeleton UI
            function showLoading() {
                container.innerHTML = Array(6).fill('').map(() => `
                    <div class="card">
                        <div class="card-image-wrapper skeleton"></div>
                        <div class="card-body">
                            <div class="skeleton" style="height: 20px; width: 70%; border-radius: 4px; margin-bottom: 10px;"></div>
                            <div class="skeleton" style="height: 14px; width: 40%; border-radius: 4px;"></div>
                        </div>
                    </div>
                `).join('');
            }

            // Fetch Data
            async function fetchData() {
                try {
                    const res = await fetch(API_URL);
                    const txt = await res.text();
                    const json = JSON.parse(txt.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1]);
                    return json.table.rows.map(row => ({
                        date: row.c[0]?.f || row.c[0]?.v || '',
                        title: row.c[1]?.v || 'بدون عنوان',
                        desc: row.c[2]?.v || '',
                        link: row.c[3]?.v || '#',
                        img: row.c[4]?.v || null
                    }));
                } catch (e) {
                    console.error(e);
                    return [];
                }
            }

            // Render Items
            function render(items) {
                if (!items.length) {
                    container.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }
                noResults.style.display = 'none';
                
                container.innerHTML = items.map(item => `
                    <article class="card" onclick='openModal(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                        ${item.img ? `
                        <div class="card-image-wrapper">
                            <img class="card-image" data-src="${item.img}" alt="${item.title}" onload="this.classList.add('loaded')">
                        </div>` : ''}
                        <div class="card-body">
                            <h3 class="card-title">${item.title}</h3>
                            <div class="card-date">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span>${item.date}</span>
                            </div>
                        </div>
                    </article>
                `).join('');

                // Lazy Load Images
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if(entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            obs.unobserve(img);
                        }
                    });
                });
                document.querySelectorAll('.card-image').forEach(img => observer.observe(img));
            }

            // Modal Logic
            const modal = document.getElementById('modal-container');
            const mTitle = document.getElementById('modal-title');
            const mDesc = document.getElementById('modal-description');
            const mLink = document.getElementById('modal-link');
            const mImgWrap = document.getElementById('modal-image-wrapper');
            const mImg = document.getElementById('modal-image');

            window.openModal = (item) => {
                mTitle.textContent = item.title;
                mLink.href = item.link;
                mDesc.textContent = item.desc || 'توضیحات تکمیلی موجود نیست.';
                mDesc.style.display = item.desc ? 'block' : 'none';
                
                if(item.img) {
                    mImgWrap.style.display = 'block';
                    mImg.src = item.img;
                } else {
                    mImgWrap.style.display = 'none';
                }

                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('open'), 10);
            };

            const closeModal = () => {
                modal.classList.remove('open');
                setTimeout(() => modal.style.display = 'none', 300);
            };

            document.getElementById('modal-close').onclick = closeModal;
            modal.onclick = (e) => { if(e.target === modal) closeModal(); };
            document.onkeydown = (e) => { if(e.key === 'Escape') closeModal(); };

            // Search Logic
            searchInput.addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                const filtered = allData.filter(x => x.title.toLowerCase().includes(val) || x.desc.toLowerCase().includes(val));
                render(filtered);
            });

            // Init
            showLoading();
            fetchData().then(data => {
                allData = data;
                render(data);
            });
        });
    </script>
</body>
</html>
