        const pTxt = document.getElementById('totalPercentTxt');

    function updateItem(index, key, val) {
        if (key === 'percent') {
            appData.items[index].percent = parseFloat(toEnglish(val)) || 0;
        } else if (key === 'name') {
            appData.items[index].name = val;
        } else if (key === 'spent') {
            appData.items[index].spent = parseInt(cleanNumber(val)) || 0;
        }
        saveData();
        if (key !== 'spent') renderCards(); // Ø±Ù†Ø¯Ø± Ú©Ø§Ù…Ù„ Ø¨Ø±Ø§ÛŒ ØªØºÛŒÛŒØ± Ø¯Ø±ØµØ¯
        else {
            // Ø±Ù†Ø¯Ø± Ø¬Ø²Ø¦ÛŒ Ø¨Ø±Ø§ÛŒ Ø®Ø±Ø¬ Ú©Ø±Ø¯ (Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù¾Ø±Ø´)
            renderCards();

        updateChart();
    }

    function addItem() {
        appData.items.push({ name: "Ø¢ÛŒØªÙ… Ø¬Ø¯ÛŒØ¯", percent: 0, spent: 0 });
        saveData();
        renderCards();
    }

    function deleteItem(index) {
        if(confirm("Ø­Ø°Ù Ø´ÙˆØ¯ØŸ")) {
            appData.items.splice(index, 1);
            saveData();
            renderCards();

    function applyScenario(val) {
        if (!val) return;
        if(confirm("Ø¢ÛŒØ§ Ù…Ø·Ù…Ø¦Ù† Ù‡Ø³ØªÛŒØ¯ØŸ Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§ÛŒ ÙØ¹Ù„ÛŒ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯.")) {
            appData.items = JSON.parse(JSON.stringify(defaultScenarios[val]));

    }

    // --- Ù†Ù…ÙˆØ¯Ø§Ø± ---
    function updateChart() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const labels = appData.items.map(i => i.name.split('.')[1] || i.name);
        const data = appData.items.map(i => (appData.totalIncome * i.percent) / 100);

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#14b8a6', '#6366f1'],
                    borderWidth: 1

            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false } // Ù„Ø¬Ù†Ø¯ Ø´Ù„ÙˆØº Ù†Ú©Ù†Ø¯
                }
            }
        });
    }

    // --- Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ ---
    function saveData() {
        localStorage.setItem('amir_finance_v5', JSON.stringify(appData));
    }

    function resetAll() {
        if(confirm("Ù‡Ø´Ø¯Ø§Ø±: ØªÙ…Ø§Ù… Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ù¾Ø§Ú© Ù…ÛŒâ€ŒØ´ÙˆØ¯!")) {
            localStorage.removeItem('amir_finance_v5');

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
        const anchor = document.createElement('a');
        anchor.href = dataStr;
        anchor.download = "backup.json";
        anchor.click();
    }

    function toEnglish(str) {
        return str.toString().replace(/[Û°-Û¹]/g, d => 'Û°Û±Û²Û³Û´ÛµÛ¶Û·Û¸Û¹'.indexOf(d));
    }

    function cleanNumber(str) {
        return toEnglish(str).replace(/[^0-9]/g, '');
    }

    function formatNumber(num) {
        return num.toLocaleString('en-US');
    }

    function formatInput(el) {
        const val = cleanNumber(el.value);
        if(val) el.value = parseInt(val).toLocaleString('en-US');
        else el.value = '';
    }

    function copyValue(val) {
        const isRaw = document.getElementById('copyRaw').checked;
        let txt = isRaw ? Math.round(val).toString() : Math.round(val).toLocaleString('en-US');
        
        navigator.clipboard.writeText(txt).then(() => {
            showToast(`Ú©Ù¾ÛŒ Ø´Ø¯: ${txt}`);
        });
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

</script>
